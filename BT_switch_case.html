<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BTTH luyện tập cấu trúc switch...case</title>
</head>
<body>
<script>
    switch (browse) {
        case "edge" :
            alert("You've got the Edge!");
            break;
        case "Chrome":
        case "FireFox":
        case "Safari":
        case "Opera":
            alert("Okay We support these browsers too!");
            break;
        default:
            alert("We hope that this page looks OK");
    }
</script>
</body>
</html>
